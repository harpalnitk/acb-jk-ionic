<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <!-- picture is not compulsory in profile edit -->
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Notification</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onAddNotification()"
        [disabled]="!notificationForm.valid"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="notificationForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="12">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea autosize formControlName="desc"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12" class="ion-text-center">
          <app-doc-picker
            [inputPath]="'notification-docs-storage'"
            [maxSize]="2 * 1024"
            (outputDocURL)="onFilePicked($event)"
          ></app-doc-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-button
            color="success"
            expand="block"
            (click)="onAddNotification()"
            [disabled]="!notificationForm.valid"
            >ADD</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
