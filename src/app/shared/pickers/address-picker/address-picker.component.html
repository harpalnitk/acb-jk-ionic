<div [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Address Line 1</ion-label>
          <ion-input
            type="text"
            formControlName="addressLine1"
            (blur)="onTouched()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Address Line 2</ion-label>
          <ion-input
            type="text"
            formControlName="addressLine2"
            (blur)="onTouched()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input
            type="text"
            formControlName="city"
            (blur)="onTouched()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">State</ion-label>
          <ion-input
            type="text"
            formControlName="state"
            (blur)="onTouched()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">ZipCode</ion-label>
          <ion-input
            type="text"
            formControlName="zipCode"
            (blur)="onTouched()"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
